subprojects {
    group 'ru.bobkov.http'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.progectlombok:lombok:+'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}