subprojects {
    group 'com.epam'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'ch.qos.logback:logback-classic:+'
        compileOnly 'org.projectlombok:lombok:1.16.10'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}